<!--<?xml version="1.0" encoding="UTF-8"?>-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="navigation-bar">
    <div class="upper-nav-info">
        Logged in as
    </div>
    <div class="navigation-wrapper">
        <nav>
            <ul>
                <li><a href="index.xhtml" class="navigation-link">Books</a></li>
                <li><a href="login.xhtml" class="navigation-link">Log In</a></li>
                <li><a href="register.xhtml" class="navigation-link">Sign Up</a></li>
            </ul>
            <h:form action="searchbook" class="search-form">
                <h:inputText value="#{bookController.searchKeyword}" class="search-input" />
                <h:commandButton value="Search" action="#{bookController.searchBooks}" class="search-button" />
            </h:form>
        </nav>
    </div>
</div>
<div class="content">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies Left</th>
            <th>Actions</th>
        </tr>
        </thead>
    <tbody>
    <ui:repeat value="#{bookController.books}" var="book">
        <tr>
            <td>#{book.id}</td>
            <td>#{book.title}</td>
            <td>#{book.author}</td>
            <td>#{book.copiesAvailable}</td>
            <td>
                <h:form>
                    <h:commandButton type="submit" value="Edit" action="#{bookBean.selectBookEdit(book.id)}"/>
                </h:form>

                <h:form>
                    <h:commandButton type="submit" value="Delete" action="#{bookBean.selectBookDelete(book.id)}"/>
                </h:form>
            </td>
        </tr>
    </ui:repeat>
    </tbody>
    </table>
</div>
</body>
</html>
