<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <title>Borrow List</title>
</head>
<body>
<h:form>
    <table>
        <thead>
        <tr>
            <th>Borrow ID</th>
            <th>User Name</th>
            <th>Book Title</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{borrowController.borrows}" var="borrow">
            <tr>
                <td>#{borrow.borrowId}</td>
                <td>#{borrow.userId}</td>
                <td>#{borrow.bookId}</td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
</h:form>
</body>
</html>
