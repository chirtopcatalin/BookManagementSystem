<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width:50%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #cancelBtn {
            background-color: #ccc;
        }

        #saveBtn {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

<h2>Edit Book</h2>

<h:form>
    <h:outputLabel for="productId">ID:</h:outputLabel>
    <h:inputText id="productId" value="#{bookController.selectedBook.id}" required="true"/>

    <h:outputLabel for="productName">Title:</h:outputLabel>
    <h:inputText id="productName" value="#{bookController.selectedBook.title}" required="true"/>

    <h:outputLabel for="measuringUnit">Author:</h:outputLabel>
    <h:inputText id="measuringUnit" value="#{bookController.selectedBook.author}" required="true"/>

    <h:outputLabel for="quantity">Copies Left:</h:outputLabel>
    <h:inputText id="quantity" type="number" value="#{bookController.selectedBook.copiesAvailable}" required="true"/>

    <h:button outcome="test" value="Cancel" id="cancelBtn"/>
    <h:commandButton type="submit" id="saveBtn" value="Save" action="#{bookController.updateBook()}"/>
</h:form>
<h:outputText value="#{bookController.selectedBook.id}"></h:outputText>

</body>
</html>
