<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="register-form-container">
    <h:form>
        <div class="register-text">Log in</div>

        <h:outputLabel class="register-label" for="username" value="Username" />
        <h:inputText class="register-input" id="username" value="#{accountController.username}" />

        <h:outputLabel class="register-label" for="password" value="Password" />
        <h:inputSecret class="register-input" id="password" value="#{accountController.password}" />

        <h:commandButton class="register-button" type="submit" value="Log In" action="#{accountController.login}" />
        <div class="link-to-login"><a href="register.xhtml">Don't have an account?</a></div>
    </h:form>
</div>
</body>
</html>
