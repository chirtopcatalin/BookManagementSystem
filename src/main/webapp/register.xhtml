<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="register-form-container">
    <h:form>
        <div class="register-text">Create new account</div>
        <h:outputLabel class="register-label" for="email" value="email" />
        <h:inputText class="register-input" id="email" value="#{accountController.email}" />

        <h:outputLabel class="register-label" for="username" value="username" />
        <h:inputText class="register-input" id="username" value="#{accountController.username}" />

        <h:outputLabel class="register-label" for="password" value="Password" />
        <h:inputSecret class="register-input" id="password" value="#{accountController.password}" />

        <h:commandButton class="register-button" type="submit" value="Register" action="accountController.register"/>
        <div class="link-to-login"><a href="login.xhtml">Already have an account?</a></div>
    </h:form>
</div>
</body>
</html>
